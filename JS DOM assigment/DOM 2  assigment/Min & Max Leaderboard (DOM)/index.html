<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <div id="minmax">
          <div>
            <input type="button" value="43" class="min" />
            <p>MIN</p>
          </div>
          <div>
            <input
              type="button"
              value="2019"
              style="background-color: #00aa01"
              class="max"
            />
            <p>MAX</p>
          </div>
        </div>
        <div>
          <p>SCORE</p>
          <p id="display">#</p>
        </div>
       
        <div id="buttons">
            <div>
            <button class="num green">1</button>
            <button class="num orange">2</button>
            <button class="num green">3</button>
          </div>
          <div>
            <button class="num orange">4</button>
            <button class="num orange">5</button>
            <button class="num orange">6</button>
          </div>
          <div>
            <button class="num green">7</button>
            <button class="num orange">8</button>
            <button class="num green">9</button>
          </div>
          <div><button class="num zero">0</button></div>
        </div>
        <button id="enter" class="enter" type="submit">ENTER</button>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
